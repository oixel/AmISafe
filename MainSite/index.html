<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Safe?</title>

    <link rel="stylesheet" href="index.css">

    <!-- Insert Leaflet into project -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <div id="map"></div>
    <div class="website-name">
        <h1>Am I Safe?</h1>
    </div>
    <div id="controls">
        <form>
            <input type="number" id="latitude" step="any">
            <input type="number" id="longitude" step="any">
        </form>
        <button id="get-location">Get Current Location</button>
        <button id="set-marker">Set Marker</button>
        <button id="get-crimes">Get Crimes Around Marker</button>
        <button id="reset-view">Reset View</button>
        <form>
            <label for="use-mouse">Click to Place Pointer</label>
            <input type="checkbox" id="use-mouse" checked>
        </form>
    </div>

    <div id="settings">
        <div>
            <p><strong>Data Structure:</strong><br></p>
            <form id="data-structure">
                <label for="use-minheap">Min Heap</label>
                <input type="checkbox" id="use-minheap" checked>
                <label for="use-hashtable">HashTable</label>
                <input type="checkbox" id="use-hashtable">
            </form>
        </div>
        <div>
            <p><strong>Radius:</strong><br></p>
            <div id="radius-box">
                <input type="range" min="0.1" max="2.5" value="0.5" step="0.1" class="slider" id="radius-slider">
                <p id="radius-text">0.5 miles</p>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="settings.js"></script>
</body>

</html>

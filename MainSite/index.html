<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Safe?</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/gatorIcon32.png" />

    <link rel="stylesheet" href="index.css">

    <!-- Insert Leaflet into project -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <div id="map"></div>
    <img id="logo" src="assets/images/logogatorcolor.png" alt="Am I Safe Logo" />
    <div id="controls">
        <form>
            <input type="number" id="latitude" step="any">
            <input type="number" id="longitude" step="any">
        </form>
        <button id="get-location">Get Current Location</button>
        <button id="get-crimes">Get Crimes Around Marker</button>
        <button id="reset-view">Reset View</button>
        <form>
            <label for="use-mouse">Click to Place Pointer</label>
            <input type="checkbox" id="use-mouse" checked>
        </form>
    </div>

    <button id="settings-button">⚙️</button>

    <div id="settings">
        <div id="data-structure">
            <p><strong>Data Structure:</strong><br></p>
            <form>
                <select id="ds-selector">
                    <option value="minheap">Min Heap</option>
                    <option value="hashtable">Hash Table</option>
                </select>
            </form>
        </div>
        <div id="radius">
            <p><strong>Radius:</strong><br></p>
            <div id="radius-box">
                <input type="range" min="0.1" max="2.5" value="0.5" step="0.1" class="slider" id="radius-slider">
                <p id="radius-text">0.5 miles</p>
            </div>
        </div>
        <div id="toggles">
            <button id="filter-menu-button">👁️</button>
            <button id="time-button">🕒</button>
            <button id="credits-button">ℹ️</button>
        </div>
    </div>

    <div id="filter-menu">
        <div id="filter-tab-buttons">
            <button id="crimes-tab-button" class="toggled-on">Crimes</button>
            <button id="years-tab-button">Years</button>
        </div>
        <div id="filter-checkboxes">
            <div id="crimes-checkboxes"></div>
            <div id="years-checkboxes"></div>
        </div>
    </div>
    
    <div id="time-menu">
        <p>Time Menu</p>
        <p>Time for operations will be displayed here.</p>
    </div>

    <div id="credits-menu">
        <p>Credits Menu</p>
        <p>Credits will be displayed here.</p>
    </div>

    <script src="index.js" type="module"></script>
    <script src="settings.js" type="module"></script>
</body>

</html>

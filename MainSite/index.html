<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Safe?</title>

    <link rel="stylesheet" href="index.css">

    <!-- Insert Leaflet into project -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <div id="map"></div>
    <div class="website-name">
        <h1>Am I Safe?</h1>
    </div>
    <div id="controls">
        <form>
            <input type="number" id="latitude" step="any">
            <input type="number" id="longitude" step="any">
        </form>
        <button id="get-location">Get Current Location</button>
        <button id="set-marker">Set Marker</button>
        <button id="get-crimes">Get Crimes Around Marker</button>
        <button id="reset-view">Reset View</button>
        <form>
            <label for="use-mouse">Click to Place Pointer</label>
            <input type="checkbox" id="use-mouse" checked>
        </form>
        <p id="state-text">Loading location...</p>
    </div>

    <div id="settings">
        <button id="cog-button" onclick="ToggleDropdowns()">⚙️</button>
        <div id="dropdowns">
            <button onclick="ToggleCrimeDropdown()">Crime Types</button>
            <div id="crime-dropdown">
                <label class="checkbox">Theft<input type="checkbox" checked="checked" class="crime-checkbox"></label>
                <label class="checkbox">Arson<input type="checkbox" checked="checked" class="crime-checkbox"></label>
                <label class="checkbox">Assault<input type="checkbox" checked="checked" class="crime-checkbox"></label>
                <label class="checkbox">Murder<input type="checkbox" checked="checked" class="crime-checkbox"></label>
                <label class="checkbox">Abuse<input type="checkbox" checked="checked" class="crime-checkbox"></label>
                <label class="checkbox">Battery<input type="checkbox" checked="checked" class="crime-checkbox"></label>
            </div>
            <button onclick="ToggleTimesDropdown()">Year</button>
            <div id="times-dropdown">
                <label class="checkbox">2019<input type="checkbox" checked="checked" class="time-checkbox"></label>
                <label class="checkbox">2020<input type="checkbox" checked="checked" class="time-checkbox"></label>
                <label class="checkbox">2021<input type="checkbox" checked="checked" class="time-checkbox"></label>
                <label class="checkbox">2022<input type="checkbox" checked="checked" class="time-checkbox"></label>
                <label class="checkbox">2023<input type="checkbox" checked="checked" class="time-checkbox"></label>
                <label class="checkbox">2024<input type="checkbox" checked="checked" class="time-checkbox"></label>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script <script src="menus.js"></script>
</body>

</html>
